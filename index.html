<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="pageContents">
    <div id="gameContainer">

      <div id="playerSymbol">
        <p id="playP"></p>
      </div>

      <div id="grid">
        <div id="gridd" display="none">
          <div id="0" class="tile"><p></p></div>
          <div id="1" class="tile"><p></p></div>
          <div id="2" class="tile"><p></p></div>
          <div id="3" class="tile"><p></p></div>
          <div id="4" class="tile"><p></p></div>
          <div id="5" class="tile"><p></p></div>
          <div id="6" class="tile"><p></p></div>
          <div id="7" class="tile"><p></p></div>
          <div id="8" class="tile"><p></p></div>
        </div>
        <button type="button" value="X" id="x">X</button>
        <button type="button" value="O" id="o">O</button>
      </div>

      <div id="computerSymbol">
        <p id="compP"></p>
      </div>
      
    </div>
</div>
<script src="javascript.js"></script>
</body> 
</html>
